<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" href="./Financial Chatbot_files/style.css">


    
    <title>Financial Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./Financial Chatbot_files/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./Financial Chatbot_files/chatbox-icon.svg"></button>
        </div>
    </div>
</div>

<div class="textarea">
    <div class="heading" ,="">
        <p> Welcome to Financial Assistance Chatbot !!</p>
    </div>
    <div class="info">
        <p> Sound Financial Guidance using Sam the Bot</p>
    </div>
    <div class="bot_loc">
        <p>Click the bottom right button to start your conversation</p>
    </div>
</div>
